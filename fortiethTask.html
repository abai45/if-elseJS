<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifElseJS-14Task</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1 >Task №14</h1>

    <div class="content">
        <input type="text" id="aValue" placeholder="Введите значение a">
        <input type="text" id="bValue" placeholder="Введите значение b">
        <input type="text" id="cValue" placeholder="Введите значение c">
    </div>
    <div class="result">
        <button id="submit">Отправить</button>
        <div class="results">
            <p id="output">Вы не ввели значения</p>
        </div>
    </div>
    <div class="nextTask">
        <a href="./thirtiethTask.html">Предыдущее задание №13...</a>
        <a href="./fiftiethTask.html">Следующее задание №15...</a>
    </div>
    <script>
        let aInput = document.getElementById('aValue');
        let bInput = document.getElementById('bValue');
        let cInput = document.getElementById('cValue');
        let output = document.getElementById('output');
        document.getElementById('submit').addEventListener('click', myFunc);
        function myFunc() {
            let a = parseFloat(aInput.value);
            let b = parseFloat(bInput.value);
            let c = parseFloat(cInput.value);
            if(!isNaN(a) && !isNaN(b) && !isNaN(c)) {
                if(a+b > c && b+c >a && c+a > b) {
                    output.innerHTML = `YES`;
                } else {
                    output.innerHTML = `NO`;
                }
                resetInput();
            } else {
                output.innerHTML = 'Вы ввели неправильное значение';
                resetInput();
            }
        }
        function resetInput() {
            aInput.value = '';
            aInput.placeholder = 'Введите значение a';
            bInput.value = '';
            bInput.placeholder = 'Введите значение b';
            cInput.value = '';
            cInput.placeholder = 'Введите значение c';
        }
    </script>
</body>
</html>
