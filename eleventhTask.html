<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifElseJS-11Task</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1 >Task №11</h1>

    <div class="sixthTask">
        <div class="content">
            <div class="cat">
                <img src="./catImage/cat.png" alt="">
            </div>
            <div class="inputs">
                <input type="text" id="aValue" placeholder="Введите год">
            </div>
        </div>
    </div>
    <div class="result">
        <button id="submit" style="padding: 5px 10px;">Отправить</button>
        <div class="results">
            <p id="output">Вы не ввели значения</p>
        </div>
    </div>
    <div class="nextTask">
        <a href="./tenthTask.html">Предыдущее задание №10...</a>
        <a href="./twentiethTask.html">Следующее задание №12...</a>
    </div>
    <script>
        let aInput = document.getElementById('aValue');
        let output = document.getElementById('output');
        document.getElementById('submit').addEventListener('click', myFunc);
        function myFunc() {
            let a = parseFloat(aInput.value);
            if(!isNaN(a)) {
                if (a % 4 == 0 && a % 100 !=0 || a % 400 == 0) {
                    output.innerHTML = `${a} является високосным`;
                    resetInput();
                } else {
                    output.innerHTML = `${a} не является високосным`;
                }
            } else {
                output.innerHTML = 'Вы ввели неправильное значение';
                resetInput();
            }
        }
        function resetInput() {
            aInput.value = '';
            aInput.placeholder = 'Введите год';
        }
    </script>
</body>
</html>
