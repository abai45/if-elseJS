        convertButton.addEventListener('click', convertTime);

        function convertTime() {
            let a = parseFloat(aInput.value);
            if (!isNaN(a)) {
                let hours = Math.floor(a / 60);
                let minutes =a % 60;

                if (minutes % 60 ==0) {
                    output.innerHTML = `ONLY ${hours} HOURS`;
                } else {
                    output.innerHTML = `${hours} HOURS and ${minutes} MINUTES`;
